	<h2>SignUp</h2>
	
	<h3>Join our NewsLetter!</h3>
	  <p>Thank you for your intrest in ... To signup for out newsletter and to
	  be notified of any upcoming events please fill out this form.</p>
	
	<form method="GET" action=NULL>
	  <div>
	  <label>Email:</label>
	  </div>
	  <div>
	  <input type="email" id="email">
	  </div>
	  <div>
	  <label>First Name:</label>
	  </div>
	  <div>
	  <input type="text" id="fname">
	  </div>
	  <div>
	  <label>Last Name:</label>
	  </div>
	  <div>
	  <input type="text" id="lname">
	  </div>
	  <div>
	  <label>Are you intrested in learning about future events?<label>
	  </div>
	  <div>
	  <label><input type="radio" id="yes">Yes</label><label><input type="radio" id="no">No</label>
	  </div>
	  <div>
	  <button type="button">Submit</button>
	  </div>
	</form>
